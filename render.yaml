services:
  - type: web
    name: insta-reel-tracker
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: APIFY_TOKEN
        sync: false
      - key: CRON_SECRET
        sync: false
      - key: ENABLE_INTERNAL_SCHEDULER
        value: "0"
      - key: APIFY_MAX_CONCURRENT_RUNS
        value: "5"
      - key: POLL_BATCH_SIZE
        value: "5"
      - key: FETCH_RETRY_COUNT
        value: "2"
      - key: MANUAL_POLL_ENABLED
        value: "1"
      - key: DATABASE_URL
        fromDatabase:
          name: insta-reel-tracker-db
          property: connectionString

databases:
  - name: insta-reel-tracker-db
    plan: free
    databaseName: insta_reel_tracker
    user: insta_user
